<!DOCTYPE html>
<html>
<head>
    <title>清除缓存和重新登录</title>
</head>
<body>
    <h1>清除缓存和重新登录</h1>
    <div id="result"></div>
    <button onclick="clearAllCache()">清除所有缓存</button>
    <button onclick="testLogin()">测试登录</button>
    <button onclick="testHealthAPI()">测试健康API</button>
    
    <script>
        function clearAllCache() {
            const result = document.getElementById('result');
            result.innerHTML = '<h2>清除缓存中...</h2>';
            
            // 清除localStorage
            localStorage.clear();
            result.innerHTML += '<p>✅ localStorage已清除</p>';
            
            // 清除sessionStorage
            sessionStorage.clear();
            result.innerHTML += '<p>✅ sessionStorage已清除</p>';
            
            // 清除cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            result.innerHTML += '<p>✅ Cookies已清除</p>';
            
            result.innerHTML += '<p><strong>缓存清除完成！请重新登录。</strong></p>';
        }
        
        async function testLogin() {
            const result = document.getElementById('result');
            result.innerHTML += '<h2>测试登录...</h2>';
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    result.innerHTML += '<p>✅ 登录成功</p>';
                    result.innerHTML += '<p>Token: ' + data.data.token.substring(0, 20) + '...</p>';
                    
                    // 保存token到localStorage
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    localStorage.setItem('permissions', JSON.stringify(data.data.permissions || []));
                    
                    result.innerHTML += '<p>✅ 认证信息已保存</p>';
                } else {
                    result.innerHTML += '<p>❌ 登录失败: ' + (data.message || '未知错误') + '</p>';
                }
            } catch (error) {
                result.innerHTML += '<p>❌ 登录请求失败: ' + error.message + '</p>';
            }
        }
        
        async function testHealthAPI() {
            const result = document.getElementById('result');
            result.innerHTML += '<h2>测试健康API...</h2>';
            
            const token = localStorage.getItem('token');
            if (!token) {
                result.innerHTML += '<p>❌ 没有找到token，请先登录</p>';
                return;
            }
            
            try {
                // 测试获取健康记录
                const response = await fetch('/api/v1/health/records', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                result.innerHTML += '<p>健康记录API状态: ' + response.status + '</p>';
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML += '<p>✅ 健康记录API调用成功</p>';
                    result.innerHTML += '<p>记录数量: ' + (data.data?.records?.length || 0) + '</p>';
                } else {
                    const errorText = await response.text();
                    result.innerHTML += '<p>❌ 健康记录API调用失败: ' + errorText + '</p>';
                }
                
                // 测试删除健康记录
                const deleteResponse = await fetch('/api/v1/health/records/999', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                result.innerHTML += '<p>删除健康记录API状态: ' + deleteResponse.status + '</p>';
                
                if (deleteResponse.status === 404) {
                    result.innerHTML += '<p>✅ DELETE路由存在（返回404是因为记录不存在）</p>';
                } else if (deleteResponse.ok) {
                    result.innerHTML += '<p>✅ DELETE路由正常工作</p>';
                } else {
                    const deleteError = await deleteResponse.text();
                    result.innerHTML += '<p>❌ DELETE路由错误: ' + deleteError + '</p>';
                }
                
            } catch (error) {
                result.innerHTML += '<p>❌ API测试失败: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
