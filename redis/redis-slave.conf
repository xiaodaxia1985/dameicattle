# Redis从节点配置

# 基本设置
bind 0.0.0.0
port 6379
protected-mode no
timeout 300
tcp-keepalive 300

# 内存设置
maxmemory 512mb
maxmemory-policy allkeys-lru

# 复制设置
replicaof redis-master 6379
# masterauth <password>  # 如果主节点设置了密码
replica-read-only yes
replica-serve-stale-data yes
replica-priority 100

# 持久化设置 (从节点通常不需要持久化)
save ""
appendonly no

# 日志设置
loglevel notice
logfile "/data/redis-slave.log"

# 客户端设置
maxclients 10000

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 数据库数量
databases 16

# 网络设置
tcp-backlog 511