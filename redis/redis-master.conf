# Redis主节点配置

# 基本设置
bind 0.0.0.0
port 6379
protected-mode no
timeout 300
tcp-keepalive 300

# 内存设置
maxmemory 512mb
maxmemory-policy allkeys-lru

# 持久化设置
save 900 1
save 300 10
save 60 10000

# AOF持久化
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 复制设置
# masterauth <password>  # 如果需要认证
# requirepass <password>  # 设置密码

# 日志设置
loglevel notice
logfile "/data/redis-master.log"

# 客户端设置
maxclients 10000

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 数据库数量
databases 16

# RDB设置
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# 网络设置
tcp-backlog 511