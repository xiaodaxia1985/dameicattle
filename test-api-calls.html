<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>销售API测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        .test-button {
            background-color: #409eff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background-color: #337ecc;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            border-left: 4px solid #67c23a;
        }
        .error {
            border-left: 4px solid #f56c6c;
        }
    </style>
</head>
<body>
    <h1>销售API测试工具</h1>
    <p>这个工具可以帮助测试销售API的调用是否正常工作。</p>

    <div class="test-section">
        <h3>客户API测试</h3>
        <button class="test-button" onclick="testGetCustomers()">测试获取客户列表</button>
        <button class="test-button" onclick="testGetCustomer(1)">测试获取客户详情 (ID: 1)</button>
        <button class="test-button" onclick="testGetCustomer(999)">测试获取不存在的客户 (ID: 999)</button>
        <div id="customer-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>订单API测试</h3>
        <button class="test-button" onclick="testGetOrders()">测试获取订单列表</button>
        <button class="test-button" onclick="testGetOrder(1)">测试获取订单详情 (ID: 1)</button>
        <button class="test-button" onclick="testGetOrder(999)">测试获取不存在的订单 (ID: 999)</button>
        <div id="order-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>直接API测试</h3>
        <p>直接调用后端API，不通过前端封装：</p>
        <button class="test-button" onclick="testDirectCustomerAPI(1)">直接调用客户API (ID: 1)</button>
        <button class="test-button" onclick="testDirectOrderAPI(1)">直接调用订单API (ID: 1)</button>
        <div id="direct-result" class="result"></div>
    </div>

    <script>
        // 模拟前端API调用（需要在实际前端环境中运行）
        function testGetCustomers() {
            const resultDiv = document.getElementById('customer-result');
            resultDiv.textContent = '正在测试获取客户列表...';
            
            // 这里需要在实际的前端环境中调用
            resultDiv.textContent = '请在浏览器开发者工具中运行以下代码：\n\n' +
                'salesApi.getCustomers({ page: 1, limit: 5 })\n' +
                '  .then(result => console.log("客户列表:", result))\n' +
                '  .catch(error => console.error("错误:", error))';
        }

        function testGetCustomer(id) {
            const resultDiv = document.getElementById('customer-result');
            resultDiv.textContent = `正在测试获取客户详情 (ID: ${id})...`;
            
            resultDiv.textContent = `请在浏览器开发者工具中运行以下代码：\n\n` +
                `salesApi.getCustomer(${id})\n` +
                `  .then(result => console.log("客户详情:", result))\n` +
                `  .catch(error => console.error("错误:", error))`;
        }

        function testGetOrders() {
            const resultDiv = document.getElementById('order-result');
            resultDiv.textContent = '正在测试获取订单列表...';
            
            resultDiv.textContent = '请在浏览器开发者工具中运行以下代码：\n\n' +
                'salesApi.getOrders({ page: 1, limit: 5 })\n' +
                '  .then(result => console.log("订单列表:", result))\n' +
                '  .catch(error => console.error("错误:", error))';
        }

        function testGetOrder(id) {
            const resultDiv = document.getElementById('order-result');
            resultDiv.textContent = `正在测试获取订单详情 (ID: ${id})...`;
            
            resultDiv.textContent = `请在浏览器开发者工具中运行以下代码：\n\n` +
                `salesApi.getOrder(${id})\n` +
                `  .then(result => console.log("订单详情:", result))\n` +
                `  .catch(error => console.error("错误:", error))`;
        }

        async function testDirectCustomerAPI(id) {
            const resultDiv = document.getElementById('direct-result');
            resultDiv.textContent = `正在直接调用客户API (ID: ${id})...`;
            
            try {
                const response = await fetch(`http://localhost:3008/api/v1/sales/customers/${id}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer your-token-here', // 需要替换为实际的token
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                resultDiv.textContent = `响应状态: ${response.status}\n响应数据:\n${JSON.stringify(data, null, 2)}`;
                resultDiv.className = 'result ' + (response.ok ? 'success' : 'error');
            } catch (error) {
                resultDiv.textContent = `请求失败: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testDirectOrderAPI(id) {
            const resultDiv = document.getElementById('direct-result');
            resultDiv.textContent = `正在直接调用订单API (ID: ${id})...`;
            
            try {
                const response = await fetch(`http://localhost:3008/api/v1/sales/orders/${id}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer your-token-here', // 需要替换为实际的token
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                resultDiv.textContent = `响应状态: ${response.status}\n响应数据:\n${JSON.stringify(data, null, 2)}`;
                resultDiv.className = 'result ' + (response.ok ? 'success' : 'error');
            } catch (error) {
                resultDiv.textContent = `请求失败: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
