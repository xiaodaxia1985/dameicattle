services:
  # API网关
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile.local
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    networks:
      - microservices-network
    restart: unless-stopped

  # 用户认证服务
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile.local
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      - DB_NAME=cattle_management
      - DB_USER=postgres
      - DB_PASSWORD=dianxin99
      - JWT_SECRET=your-jwt-secret-key
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - microservices-network
    restart: unless-stopped

  # 基地管理服务
  base-service:
    build:
      context: ./base-service
      dockerfile: Dockerfile.local
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
    networks:
      - microservices-network
    restart: unless-stopped

  # 牛只管理服务
  cattle-service:
    build:
      context: ./cattle-service
      dockerfile: Dockerfile.local
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
    networks:
      - microservices-network
    restart: unless-stopped

  # 健康管理服务
  health-service:
    build:
      context: ./health-service
      dockerfile: Dockerfile.local
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
    networks:
      - microservices-network
    restart: unless-stopped

  # 饲养管理服务
  feeding-service:
    build:
      context: ./feeding-service
      dockerfile: Dockerfile.local
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - PORT=3005
    networks:
      - microservices-network
    restart: unless-stopped

  # 设备管理服务
  equipment-service:
    build:
      context: ./equipment-service
      dockerfile: Dockerfile.local
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=development
      - PORT=3006
    networks:
      - microservices-network
    restart: unless-stopped

  # 采购管理服务
  procurement-service:
    build:
      context: ./procurement-service
      dockerfile: Dockerfile.local
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=development
      - PORT=3007
    networks:
      - microservices-network
    restart: unless-stopped

  # 销售管理服务
  sales-service:
    build:
      context: ./sales-service
      dockerfile: Dockerfile.local
    ports:
      - "3008:3008"
    environment:
      - NODE_ENV=development
      - PORT=3008
    networks:
      - microservices-network
    restart: unless-stopped

  # 物料管理服务
  material-service:
    build:
      context: ./material-service
      dockerfile: Dockerfile.local
    ports:
      - "3009:3009"
    environment:
      - NODE_ENV=development
      - PORT=3009
    networks:
      - microservices-network
    restart: unless-stopped

  # 通知服务
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile.local
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=development
      - PORT=3010
    networks:
      - microservices-network
    restart: unless-stopped

  # 文件服务
  file-service:
    build:
      context: ./file-service
      dockerfile: Dockerfile.local
    ports:
      - "3011:3011"
    environment:
      - NODE_ENV=development
      - PORT=3011
    volumes:
      - file_uploads:/app/uploads
    networks:
      - microservices-network
    restart: unless-stopped

  # 监控服务
  monitoring-service:
    build:
      context: ./monitoring-service
      dockerfile: Dockerfile.local
    ports:
      - "3012:3012"
    environment:
      - NODE_ENV=development
      - PORT=3012
    networks:
      - microservices-network
    restart: unless-stopped

  # 新闻服务
  news-service:
    build:
      context: ./news-service
      dockerfile: Dockerfile.local
    ports:
      - "3013:3013"
    environment:
      - NODE_ENV=development
      - PORT=3013
    networks:
      - microservices-network
    restart: unless-stopped

volumes:
  file_uploads:

networks:
  microservices-network:
    driver: bridge