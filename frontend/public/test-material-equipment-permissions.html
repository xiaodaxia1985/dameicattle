<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物资和设备权限控制测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .auth-status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>物资和设备权限控制测试</h1>
        
        <div class="test-section">
            <h3>认证状态</h3>
            <div id="authStatus" class="auth-status"></div>
            <div class="form-group">
                <label>Token:</label>
                <input type="text" id="tokenInput" placeholder="请输入JWT token">
                <button onclick="setToken()">设置Token</button>
                <button onclick="clearToken()">清除Token</button>
            </div>
        </div>

        <div class="test-section">
            <h3>物资管理权限测试</h3>
            <button onclick="testMaterialsList()">测试获取物资列表</button>
            <button onclick="testMaterialsInventory()">测试获取库存数据</button>
            <button onclick="testMaterialsTransactions()">测试获取交易记录</button>
            <button onclick="testMaterialsAlerts()">测试获取预警信息</button>
            <div id="materialResults" class="result"></div>
        </div>

        <div class="test-section">
            <h3>设备管理权限测试</h3>
            <button onclick="testEquipmentList()">测试获取设备列表</button>
            <button onclick="testEquipmentMaintenance()">测试获取维护记录</button>
            <button onclick="testEquipmentFailures()">测试获取故障记录</button>
            <button onclick="testEquipmentStatistics()">测试获取设备统计</button>
            <div id="equipmentResults" class="result"></div>
        </div>

        <div class="test-section">
            <h3>权限控制验证</h3>
            <p>测试不同角色用户的权限控制效果：</p>
            <ul>
                <li><strong>admin用户：</strong>应该能看到所有基地的物资和设备数据</li>
                <li><strong>普通用户：</strong>只能看到所属基地的物资和设备数据</li>
                <li><strong>无基地用户：</strong>应该返回空数据</li>
            </ul>
            <div id="permissionTestResults" class="result"></div>
        </div>
    </div>

    <script>
        // 获取认证header
        function getAuthHeaders() {
            const token = localStorage.getItem('auth_token') || document.getElementById('tokenInput').value;
            return {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
        }

        // 获取token
        function getAuthToken() {
            return localStorage.getItem('auth_token') || document.getElementById('tokenInput').value;
        }

        // 设置token
        function setToken() {
            const token = document.getElementById('tokenInput').value;
            if (token) {
                localStorage.setItem('auth_token', token);
                checkAuthStatus();
                addResult('auth', 'success', '✅ Token已设置');
            }
        }

        // 清除token
        function clearToken() {
            localStorage.removeItem('auth_token');
            document.getElementById('tokenInput').value = '';
            checkAuthStatus();
            addResult('auth', 'info', 'ℹ️ Token已清除');
        }

        // 添加结果显示
        function addResult(section, type, message) {
            const resultElement = document.getElementById(section + 'Results') || 
                                document.getElementById('permissionTestResults');
            if (resultElement) {
                const timestamp = new Date().toLocaleTimeString();
                resultElement.className = `result ${type}`;
                resultElement.textContent = `[${timestamp}] ${message}\\n` + resultElement.textContent;
            }
        }

        // 检查认证状态
        async function checkAuthStatus() {
            const token = getAuthToken();
            const statusElement = document.getElementById('authStatus');
            
            if (!token) {
                statusElement.innerHTML = '<span style="color: #f56c6c;">未登录 - 需要token</span>';
                return false;
            }
            
            try {
                const response = await fetch('/api/v1/auth/profile', {
                    method: 'GET',
                    headers: getAuthHeaders()
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusElement.innerHTML = `
                        <span style="color: #67c23a;">✅ 已登录</span><br>
                        用户名: ${data.username || '未知'}<br>
                        角色: ${data.role || '未知'}<br>
                        基地ID: ${data.base_id || '无'}
                    `;
                    return true;
                } else {
                    statusElement.innerHTML = '<span style="color: #f56c6c;">❌ Token无效或已过期</span>';
                    return false;
                }
            } catch (error) {
                statusElement.innerHTML = '<span style="color: #f56c6c;">❌ 检查认证状态失败</span>';
                return false;
            }
        }

        // 物资管理测试
        async function testMaterialsList() {
            console.log('🧪 测试物资列表API...');
            try {
                const response = await fetch('/api/v1/material/materials?page=1&limit=5', {
                    method: 'GET',
                    headers: getAuthHeaders()
                });
                const data = await response.json();
                
                if (response.ok && data.success !== false) {
                    addResult('material', 'success', 
                        `✅ 物资列表获取成功\\n` +
                        `状态码: ${response.status}\\n` +
                        `数据条数: ${data.data?.length || 0}\\n` +
                        `总数: ${data.pagination?.total || 0}\\n` +
                        `响应数据: ${JSON.stringify(data, null, 2)}`
                    );
                } else if (response.status === 401) {
                    addResult('material', 'error', `❌ 认证失败: 请先登录系统获取token`);
                } else {
                    addResult('material', 'error', 
                        `❌ 物资列表API异常\\n` +
                        `状态码: ${response.status}\\n` +
                        `错误信息: ${data.message || '未知错误'}\\n` +
                        `响应数据: ${JSON.stringify(data, null, 2)}`
                    );
                }
            } catch (error) {
                addResult('material', 'error', `❌ 物资列表请求失败: ${error.message}`);
            }
        }

        }

        }

        async function testMaterialsAlerts() {
            console.log('🧪 测试预警信息API...');

                }
            } catch (error) {
                addResult('material', 'error', `❌ 预警信息请求失败: ${error.message}`);
            }
        }

        // 设备管理测试
        async function testEquipmentList() {

                    );
                }

            }
        }

        async function testEquipmentMaintenance() {
            console.log('🧪 测试维护记录API...');

        async function testEquipmentFailures() {
            console.log('🧪 测试故障记录API...');
            try {
                const response = await fetch('/api/v1/equipment/failures?page=1&limit=5', {
                    method: 'GET',

                });
                const data = await response.json();
                
                if (response.ok && data.success !== false) {
                    addResult('equipment', 'success',

        async function testEquipmentStatistics() {
            console.log('🧪 测试设备统计API...');

                if (response.ok && data.success !== false) {
                    addResult('equipment', 'success', 
                        `✅ 设备统计获取成功\\n` +

                    );
                } else {
                    addResult('equipment', 'error',

            }
        }

        // 页面加载时检查认证状态
        window.onload = function() {
            checkAuthStatus();
            
            // 预填充token（如果存在）
            const token = localStorage.getItem('auth_token');
            if (token) {
                document.getElementById('tokenInput').value = token;
            }
        };
    </script>
</body>
</html>
