<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>肉牛全生命周期管理系统</title>
    <!-- 高德地图API -->
    <script>
      // 高德地图API加载完成回调
      window.initAMap = function() {
        try {
          console.log('高德地图API加载完成');
          window.amapReady = true;
          // 触发自定义事件通知地图组件
          if (typeof window.dispatchEvent === 'function') {
            window.dispatchEvent(new Event('amapReady'));
          }
        } catch (error) {
          console.error('高德地图初始化失败:', error);
          window.amapReady = false;
        }
      }
      
      // 处理地图API加载错误
      window.addEventListener('error', function(e) {
        if (e.target && e.target.src && e.target.src.includes('webapi.amap.com')) {
          console.error('高德地图API加载失败:', e);
          window.amapReady = false;
        }
      }, true);

      // 设置安全密钥
      window._AMapSecurityConfig = {
        securityJsCode: '0b5b427ca146d3d0ff80bcd6c471d882'
      }

      // 延迟加载高德地图API，确保DOM准备就绪
      function loadAMapAPI() {
        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://webapi.amap.com/maps?v=2.0&key=17f2d4a3a120bbc52d1b38e71e9351fa&callback=initAMap';
        script.onerror = function() {
          console.error('高德地图API脚本加载失败');
          window.amapReady = false;
        };
        document.head.appendChild(script);
      }

      // 等待DOM加载完成后再加载地图API
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadAMapAPI);
      } else {
        loadAMapAPI();
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
